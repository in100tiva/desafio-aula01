<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Calculadora de Salário</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Calculadora de Salário</h1>
    <label for="valorHora">Valor por Hora (R$):</label>
    <input type="number" id="valorHora" step="0.01" placeholder="Exemplo: 20.50">
    <label for="horasTrabalhadas">Horas Trabalhadas:</label>
    <input type="number" id="horasTrabalhadas" step="1" placeholder="Exemplo: 160">
    <button onclick="calcularSalario()">Calcular Salário</button>
    <div id="resultado"></div>

    <script src="Desafio.js"></script>
</div>
</body>
</html>
